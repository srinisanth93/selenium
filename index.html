<style>

h2{
    font-family: poppins;
    font-size: 40px;
    -webkit-animation:linear infinite alternate;
    -webkit-animation-name: run;
    position:absolute;
   -webkit-animation-duration: 10s;
 }
 @-webkit-keyframes run {
   0% { left: 10%;}
   50%{ left : 50%;}
   100%{ left: 10%;}
 }
</style>
<body >
    <br><br>
     <div>

     <br>
     <br>
     <br>
     <br>
    <form class="form-inline" style=" margin-left: 30%;"  >

        </div>
        <br>
        <div class="form-group">
          <label for="pwd"  style="font-weight: bolder;color: black;">Password:</label>

        </div>
        <br>
        <div class="form-group">
            <label for="pwd"  style="font-weight: bolder;color: black;">Phone Number:</label>

          </div>
          <br>

          </div>
          <br>

          <div class="form-group">

            <input type="text" class="form-control" name="pin" style="width: 50%;">
          </div>
          <br>
         
      <button type="submit" class="btn btn-success" name="submit">  <a href="success.html" style="text-decoration: none; color: black;">Submit</a></button>
      </form>
